- name: Ensure vendor resource directory
  file:
    path: "/usr/lib/ocf/resource.d/vendor"
    state: directory
    owner: root
    group: root
    mode: "0644"

- name: Send vendor resource
  copy:
    src: "vendor/{{ resource }}"
    dest: "/usr/lib/ocf/resource.d/vendor/{{ resource }}"
    owner: root
    group: root
    mode: 0755
